{% extends 'base.html' %}


{% block content %}
    <div class="article-detail">
        <div class="article">
            <img src="{{ article.thumb.url }}" alt="thumb" width="20%" height="30%">
            <h2>{{ article.title }}</h2>
            <p>{{ article.body }}</p>
            <p>{{ article.date }}</p>
        </div>
    </div>
{% endblock %}
