{% extends 'base.html' %}


{% block content%}
    <h1>ARTICLES</h1>
    <div class="article">
        {% for article in articles %}
            <div class="article">
                <h2><a href="{% url 'articles:article_detail' slug=article.slug %}">{{ article.title }}</a></h2>
                <p>{{ article.snippet }}</p>
                <p>{{ article.date }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
