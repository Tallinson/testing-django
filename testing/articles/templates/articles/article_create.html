{% extends 'base.html' %}

{% block title %}create{% endblock %}

{% block content %}
    <div class="creat-article">
        <h2>Create Articles</h2>
        <form action="{% url 'articles:article_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock %}
