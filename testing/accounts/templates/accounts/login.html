{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Signup Page</h1>
    <form action="{% url 'accounts:login_view' %}" method="post" class="site-form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="login">
    </form>
{% endblock %}
